<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #7a8a5a">
                <h1>Nature flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #e7a2c8">
                <h1>Blue sky</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #252E33">
                <h1>Lonely Castel</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #ff9e66">
                <h1>Nature flower</h1>
                <p>all in pink</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1631852393772-99c81a40edf5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1631830879682-0e09fcc2ec4f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=697&q=80')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1631715193954-68842ba0b843?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1952&q=80')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1516705132691-90229160e57d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2128&q=80')"></div>

        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
